{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>{{error}}</h1>

<form id="login-form" method="post" action="{{ url_for('authenticate_route.login') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>


<form method="post" action="{{ url_for('authenticate_route.signup') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="phone_number">Phone</label>
    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone">
  </div>

  <!-- well this is stupid -->

    <label for="role">Role</label>
    <select class="form-control" id="role" name="role">
      <option>admin</option>
      <option>user</option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="friendly_name">Friendly Name</label>
    <input type="text" class="form-control" id="friendly_name" name="friendly_name" placeholder="Enter Friendly Name">
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
