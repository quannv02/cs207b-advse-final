<!-- templates/room.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Room {{ room.number }}</title>
</head>
<body>
    <h1>Room {{ room.number }}</h1>
    <table>
        <tbody>
            <tr>
                <td>Floor:</td>
                <td>{{ room.floor }}</td>
            </tr>
            <tr>
                <td>Capacity:</td>
                <td>{{ room.capacity }}</td>
            </tr>
        </tbody>
    </table>
    <h2>Reservations</h2>
    <table>
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for reservation in reservations %}
            <tr>
                <td>{{ reservation.guest_name }}</td>
                <td>{{ reservation.start_date }}</td>
                <td>{{ reservation.end_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
